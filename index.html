<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
</head>
<body>
<main>
<div class="theme-toggle">
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider">
            <span class="light-text">Light</span>
            <span class="dark-text">Dark</span>
        </span>
    </label>
</div>

<div class="music-player">
    <h2>Music Player</h2>
    <select id="musicOptions">
        <option value="" selected disabled>Select Music</option>
        <option value="https://www.youtube.com/embed/2OEL4P1Rz04">Relaxation</option>
        <option value="https://www.youtube.com/embed/RqzGzwTY-6w">Brown Noise</option>
        <option value="https://www.youtube.com/embed/lTRiuFIWV54">Rain Drops</option>
    </select>
    <button onclick="playMusic()">Play</button>
    <button onclick="pauseMusic()">Pause</button>
    <button onclick="stopMusic()">Stop</button>
    <div id="musicPlayerContainer">
        <!-- Embedded YouTube iframe will be added dynamically -->
    </div>
</div>

<div id="timeContainer">
    <div id="time"></div>
    <div id="day"></div>
</div>

<div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Add task">
    <input type="date" id="dueDate" placeholder="Due Date">
    <select id="priority">
        <option value="red">High Priority</option>
        <option value="orange">Medium Priority</option>
        <option value="yellow">Low Priority</option>
    </select>
    <span onclick="newElement()" class="addBtn">+</span>
    <ul id="myUL">
        <!-- To Do List -->
    </ul>
</div>

<div id="myDone">
<h2 class="done-header">Done List</h2>
<ul id="doneUL" class="done-list">
    <!-- Done List -->
</ul>
</div>
</main>
<audio id="celebrationAudio" src="music/cheering-and-clapping-crowd-2-6029.mp3" preload="auto"></audio>

<script src="js/todo.js"></script>
<script src="js/dateTime.js"></script>
</body>
</html>
